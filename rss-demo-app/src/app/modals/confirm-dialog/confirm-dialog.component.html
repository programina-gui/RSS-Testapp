<h2 mat-dialog-title>
    {{dialog.title}}
</h2>

<mat-dialog-content>
    <small>{{dialog.content}}</small>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(false)" >
        {{dialog.close}}
    </button> 
    <button mat-button *ngIf="dialog.ok" class="primaryButton" (click)="dialogRef.close(true)">
        {{dialog.ok}}
    </button> 
</mat-dialog-actions>
