<div class="container">
        <div class="column" *ngIf="feedEntry">
                <div class="newsbox">
                        <div class="post-img">
                                <img [src]="feedEntry.thumbnail" />
                        </div>
                        <div class="post-content">
                                <div class="category">{{feedEntry.pubDate | date}}</div>
                                <h1 class="title">{{feedEntry.title}}</h1>
                                <h2 class="sub_title">{{feedEntry.author}}</h2>
                                <p class="description">
                                   {{feedEntry.description | stripHtmlTags}}     
                                </p>
                                <div class="post-meta"><span class="timestamp"><i class="fa fa-clock-o"></i> 6 mins
                                                ago</span><span class="comments"><i class="fa fa-comments"></i> <button mat-button (click)="close()">Close</button></span></div>
                        </div>
                </div>

        </div>
